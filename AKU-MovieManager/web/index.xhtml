<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <h:head>

        <f:loadBundle
            basename="ch.hearc.ig.odi.moviemanager.bundle.Ressources" 
            var="resrc" />
        <title><h:outputText value="#{resrc['persons.list.title']}" /></title>

    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{resrc['persons.list.title']}" />
        </h2>

        <h:form id="persListForm" style="margin-left: 40px;">

            <h:dataTable id="dtPersons" var="person" value="#{personsBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.id']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonNumber" value="#{person.id}" action="#{personDetailsBean.showPerson(person)}" style="margin-right: 20px;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.firstName']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonFN" value="#{person.firstName}" action="#" style="margin-right: 20px;" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.lastName']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonLN" value="#{person.lastName}" action="#" style="margin-right: 20px;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.movieNumber']}" style="margin-right: 20px;"/>
                    </f:facet>
                    <h:outputText value="#{person.movies.size()}"/>
                </h:column>
            </h:dataTable>

            <br/>
            <!--h:commandButton id="cmdBtnAddCustomer" value="bouton" action="#" /-->
        </h:form>

        <h2>
            <h:outputText value="#{resrc['movies.list.title']}" />
        </h2>

        <h:form id="movieListForm" style="margin-left: 40px;">

            <h:dataTable id="dtMovies" var="movie" value="#{moviesBean.movies}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.id']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewMovieNumber" value="#{movie.id}" action="#" style="margin-right: 20px;" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.name']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewMovieName" value="#{movie.name}" action="#" style="margin-right: 20px;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.producer']}" />
                    </f:facet>
                    <h:outputText value="#{movie.producer}" style="margin-right: 20px;" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.nbPersons']}" />
                    </f:facet>
                    <h:outputText value="#{movie.personnes.size()}" style="margin-right: 20px;" />
                </h:column>
            </h:dataTable>

            <br/>
            <!--h:commandButton id="cmdBtnAddCustomer" value="bouton" action="#" /-->
        </h:form>

    </h:body>
</html>
