<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <h:head>

        <f:loadBundle
            basename="ch.hearc.ig.odi.moviemanager.bundle.Ressources" 
            var="resrc" />
        <title><h:outputText value="pas implémenté" /></title>

    </h:head>
    <h:body>
        <h2>
            <h:outputText value="pas implémenté" />
        </h2>
        
        <h:form>
            <h:panelGrid border="0" columns="2">
                <h:outputLabel for="id" value="coucou"/>
                <h:outputText id="id" value="#{moviesDetailsBean.movie.id}"/>
                
                <h:outputLabel for="name" value="coucou"/>
                <h:outputText id="name" value="#{moviesDetailsBean.movie.name}"/>
                
                <h:outputLabel for="producer" value="coucou"/>
                <h:outputText id="producer" value="#{moviesDetailsBean.movie.producer}"/>
            </h:panelGrid>
            
            <!--h2><h:outputText value="coucou"/></h2-->
            
            <h:dataTable value="#{moviesDetailsBean.movie.personnes}" var="person">
                <h:column>
                    <!-- id -->
                    <f:facet name="header"><h:outputText value="coucou"/></f:facet>
                    <h:outputText value="#{person.id}"/>
                </h:column>
                <h:column>
                    <!-- prénom -->
                    <f:facet name="header"><h:outputText value="coucou"/></f:facet>
                    <h:commandLink value="#{person.firstName}" action="#"/>
                </h:column>
                <h:column>
                    <!-- nom -->
                    <f:facet name="header"><h:outputText value="coucou"/></f:facet>
                    <h:commandLink value="#{person.lastName}" action="#"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton id="backIndex" value="#{resrc['label.backIndex']}" action="backIndex"/>
        </h:form>
        
    </h:body>
</html>
