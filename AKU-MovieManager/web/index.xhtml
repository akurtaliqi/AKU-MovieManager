<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:loadBundle
                basename="ch.hearc.ig.odi.moviemanager.bundle.Ressources" 
                var="resrc" />
        <title><h:outputText value="#{resrc['persons.list.title']}" /></title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{resrc['persons.list.title']}" />
        </h2>

        <h:form id="persListForm">

            <h:dataTable id="dtPersons" var="person" value="#{personsBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.id']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonNumber" value="#{person.id}" action="#" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.firstName']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonFN" value="#{person.firstName}" action="#" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.lastName']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewPersonLN" value="#{person.lastName}" action="#" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="nombre de films" />
                    </f:facet>
                    <h:outputText value="#{person.movies.size()}"/>
                </h:column>
            </h:dataTable>

            <br/>
            <!--h:commandButton id="cmdBtnAddCustomer" value="bouton" action="#" /-->
        </h:form>
        
        <h:form id="movieListForm">

            <h:dataTable id="dtMovies" var="movie" value="#{moviesBean.movies}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.id']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewMovieNumber" value="#{movie.id}" action="#" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.firstName']}" />
                    </f:facet>
                    <h:commandLink id="cmdLnkViewMovieName" value="#{movie.name}" action="#" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['person.lastName']}" />
                    </f:facet>
                    <h:outputText value="#{movie.producer}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="nombre de personnes" />
                    </f:facet>
                    <h:outputText value="#{movie.personnes.size()}" />
                </h:column>
            </h:dataTable>

            <br/>
            <!--h:commandButton id="cmdBtnAddCustomer" value="bouton" action="#" /-->
        </h:form>

    </h:body>
</html>
