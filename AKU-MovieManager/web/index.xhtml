<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h2>
                <h:outputText value="#{resrc['index.listepersonnes.titre']}" />
            </h2>
            <h:form>
                <h:dataTable value="#{personnesBean.peopleList}" var="person">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['person.number']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerNumber" value="#{person.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['person.lastName']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerLastName" value="#{person.firstName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['person.firstName']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerFirstName" value="#{person.lastName}" />
                    </h:column>
                </h:dataTable>
                <!--h:commandButton value="" action="createCustomer"/-->
            </h:form>

        </h:body>
    </f:view>
</html>
