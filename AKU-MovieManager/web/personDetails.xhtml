<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="fonts/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <h:head>

        <f:loadBundle
            basename="ch.hearc.ig.odi.moviemanager.bundle.Ressources" 
            var="resrc" />
        <title><h:outputText value="#{resrc['personDetails.title']}" /></title>

    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{resrc['personDetails.title']}" />
        </h2>
        
        <h:panelGrid border="0" columns="2" style="margin-left: 40px;">
            <h:outputLabel value="#{resrc['person.id']} : "  style="margin-right: 20px;"/>
            <h:outputText value="#{personDetailsBean.person.id}" />
            <h:outputLabel value="#{resrc['person.firstName']} : " style="margin-right: 20px;" />
            <h:outputText value="#{personDetailsBean.person.firstName}" />
            <h:outputLabel value="#{resrc['person.lastName']} : "  style="margin-right: 20px;"/>
            <h:outputText value="#{personDetailsBean.person.lastName}" />
        </h:panelGrid>
        
        <h3>
            <h:outputText value="#{resrc['personDetails.listeMovie.title']}" />
        </h3>
         <h:form id="moviesListForm" style="margin-left: 40px;">

             <h:dataTable id="dtMovies" var="movie" value="#{personDetailsBean.movies}">
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.id']}" />
                    </f:facet>
                     <h:outputText id="cmdLnkViewMovieNumber" value="#{movie.id}" style="margin-right: 20px;"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.name']}"/>
                    </f:facet>
                     <h:commandLink id="cmdLnkViewMovieName" value="#{movie.name}" action="#" style="margin-right: 20px;" />
                </h:column>
                  <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{resrc['movie.producer']}"/>
                    </f:facet>
                     <h:outputText value="#{movie.producer}" style="margin-right: 20px;"/>
                </h:column>
                 
                
            </h:dataTable>
         </h:form>

    </h:body>
</html>
